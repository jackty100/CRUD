要在您的 index.html 頁面上添加一個功能，使頁面每隔 5 秒自動刷新（F5），您可以使用 JavaScript 中的 setTimeout 函數配合 location.reload() 方法來實現這一功能。以下是如何在您的 index.html 中添加這個功能的代碼：

<!DOCTYPE html>
<html>
<head>
    <title>您的頁面標題</title>
    <!-- 其他 head 內容 -->
</head>
<body>
    <!-- 頁面內容 -->

    <script>
        // 當文檔加載完成時執行
        document.addEventListener('DOMContentLoaded', function() {
            // 設置定時器，每隔 5000 毫秒（5 秒）刷新頁面
            setTimeout(function() {
                window.location.reload();
            }, 5000);
        });
        window.onload = function() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('usersTable');
                    data.forEach(user => {
                        const row = table.insertRow(-1);
                        row.insertCell(0).innerHTML = user.id;
                        row.insertCell(1).innerHTML = user.mail;
                        row.insertCell(2).innerHTML = user.phone;

                        // 添加編輯按鈕
                        const editCell = row.insertCell(3);
                        const editButton = document.createElement('button');
                        editButton.innerHTML = '編輯';
                        editButton.onclick = function() {
                            window.location.href = '/update.html?id=' + user.id;
                        };
                        editCell.appendChild(editButton);

                        // 添加刪除按鈕
                        const deleteCell = row.insertCell(4);
                        const deleteButton = document.createElement('button');
                        deleteButton.innerHTML = '刪除';
                        deleteButton.onclick = function() {
                            if (confirm('確定要刪除?')) {
                                fetch('/api/users/' + user.id, { method: 'DELETE' })
                                    .then(response => response.json())
                                    .then(data => {
                                        alert('刪除成功');
                                        window.location.reload();
                                    })
                                    .catch(error => console.error('Error:', error));
                            }
                        };
                        deleteCell.appendChild(deleteButton);
                    });
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
